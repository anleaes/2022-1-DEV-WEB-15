{% extends 'base.html' %}

{% block title %}

    Lista de Redes Sociais - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />
        <h5><b>Lista de Raças</b></h5>
        <div class="row">
            <div class ="col-md-12">
                <br />
                    <a href="{% url 'racas:add_raca' %}">Cadastro de novas raças</a>
                <br />
                <br />
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    {% for raca in racas %}
                        <tr>
                            <th scope="row">{{ raca.id }}</th>
                            <td>{{ raca.name }}</td>
                            <td>
                                <a href="{% url 'racas:edit_raca' raca.id %}" class="btn btn-primary btn-sm">Editar</a>
                                <a href="{% url 'racas:delete_raca' raca.id %}" class="btn btn-danger btn-sm ">Excluir</a>
                            </td>
                        </tr> 
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock body %}
